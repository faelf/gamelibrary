<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Collection</title>
  <!-- Favicons Modern browsers - SVG (scalable, looks perfect at any size) -->
  <link rel="icon" type="image/svg+xml" href="assets/images/favicons/favicon.svg">
  <!-- Fallback for browsers that don't support SVG -->
  <link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicons/favicon-96x96.png">
  <!-- Legacy support (older browsers, IE) -->
  <link rel="shortcut icon" href="assets/images/favicons/favicon.ico">
  <!-- Apple Touch Icon (for iOS home screen) -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/apple-touch-icon.png">

  <link rel="stylesheet" href="assets/css/bootstrap-overrides.min.css">

<body class="d-flex flex-column min-vh-100">
  <!-- The Navigation Component -->
  <t-navbar></t-navbar>

  <!-- The Main Content Area -->
  <main id="page-content" class="container flex-grow-1">
    <!-- Content is loaded here -->
  </main>

  <!-- The Footer Component -->
  <t-footer></t-footer>

  <!-- Toast Notifications -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="app-toast" class="toast" role="alert">
      <div class="toast-header">
        <span><!-- Icon will be added here --></span>
        <strong class="me-auto">
          <!-- Toast title will be inserted here -->
        </strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body" id="toast-body">
        <!-- Toast message will be inserted here -->
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript -->

  <script type="module" src="core/app.js"></script>
